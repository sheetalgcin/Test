name: Android / Install APK

on:
  push:
    branches: [ "tryactions" ]

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
  
      - name: checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
        
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}
