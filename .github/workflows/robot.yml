name: Telemetry Automation
on:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        
    - name: Checkout code
      uses: actions/checkout@v3         
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
            python-version: '3.11'  # Choose your desired Python version
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: automation
        tags: |
          type=ref,event=branch
          

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        file: Docker_local
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        
    - name: Set up Docker Compose
      run: docker-compose -f docker_compose.yaml up -d

    - name: Run the docker
      run: |
        docker run ${{ steps.meta.outputs.tags }}
      
   # - uses: shrink/actions-docker-extract@v3
   #   id: extract
   #   with:
    #    image: ${{ steps.meta.outputs.tags }}
    #    path: ./results/output.xml
   # - name: Debug - List files in the "dist" folder
   #   run: |
    #    ls -l ${{ steps.extract.outputs.destination }}
    
    - name: Upload Dist
      uses: actions/upload-artifact@v3
      with:
        name: robot-reports
        path: results

    - name: Change the permissions
      run: |
          chmod a+x robot-reports
      continue-on-error: true

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: robot-reports
        path: results

    - name: Send report to commit
      uses: joonvena/robotframework-reporter-action@v0.1
      env:
        GH_ACCESS_TOKEN: ${{ secrets.TOKEN }}
        REPO_OWNER: ${{ env.REPOSITORY_OWNER }}
        COMMIT_SHA: ${{ github.sha }}
        REPOSITORY: ${{ env.REPOSITORY_NAME }}
        REPORT_PATH: reports
  

