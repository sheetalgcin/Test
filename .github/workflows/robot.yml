name: Telemetry Automation
on:
  push:
    branches: [ "new_actions" ]

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps:
        
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
            python-version: '3.11'  # Choose your desired Python version
    
    - name: List all files
      run: ls -l    

    - name: Build docker image
      run: docker build -t robot-test-image automate

    - name: List all files
      run: |
          docker rm -f telemetry-container
      
    - name: Run Docker containers with different environment variables and upload output.xml
      run: |
        # Define an array of environment variable sets
        env_vars=("x=4  y=5" "x=6 y=8" "x=9 y=10")

        # Loop through the array and run containers with different environment variables
        for env in "${env_vars[@]}"; do
            docker run -e env --name abc  --mount type=bind,source=$(pwd)/automate,target=/app robot-test-image
          # Upload the output.xml file as an artifact for each iteration
          docker rm abc
        done

    - name: Consolidated results
      run: |
        # Assuming you have a tool to generate a test report (e.g., Robot Framework)
        # Generate a consolidated test report from the downloaded output.xml files
        # This example uses `robotframework-rebot` to combine Robot Framework reports

        pip install robotframework-rebot
        rebot --outputdir $(pwd)/automate/output $(pwd)/automate/output/output_*.xml

        # Publish the consolidated test report as an artifact
    #    echo "Publishing the consolidated test report"
     #   actions/upload-artifact@v2
      #    with:
       #     name: test-report
        #    path: consolidated_report

      
 #   - name: Run the docker image
  #    run: docker run --name telemetry-container --mount type=bind,source=$(pwd)/automate,target=/app robot-test-image

    - name: List all files again
      run: ls -l $(pwd)/automate/output
    
    - name: Clean up permissions
      run: sudo chmod -R 777 $(pwd)/automate/output

    - name: Upload Dist
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: automate/output 

    - name: Download artifact
      uses: actions/download-artifact@v3
      id: download
      with:
        name: reports
        path: reports      
  
    - name: Send report to commit
      uses: joonvena/robotframework-reporter-action@v2.3
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          reports/res.xml
   #Remove the image from the local registry
    - name: Remove docker image
      if: always()
      run: |
          docker stop telemetry-container
          docker image rm -f robot-test-image

