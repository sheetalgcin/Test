name: Telemetry Automation
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    steps:
    - name: Slack Notification
      uses: act10ns/slack@v1
      with: 
        status: starting
        channel: '#Telemetry'
        message: Starting Build and Deploy...
        if: always()
        
    - name: Checkout code
      uses: actions/checkout@v3         
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
            python-version: '3.11'  # Choose your desired Python version
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    - name: Build and run Robot Framework Docker container
      run: |
        docker build -t dockerImage .
        docker run dockerImage
    - name: Run a shell command
      run: |
          echo "Hello from the self-hosted runner!"
  

